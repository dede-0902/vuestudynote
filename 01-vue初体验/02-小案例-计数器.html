<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="sub">-</button>
        <p>当前数字为：{{count}}</p>
        <button @click="add">+</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data: {
                count:0
            },
            methods: {
                sub() {
                    this.count--;
                },
                add() {
                    this.count++;
                }
            },
        })
    </script>
</body>
</html>
