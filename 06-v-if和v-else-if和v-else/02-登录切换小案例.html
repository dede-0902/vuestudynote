<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-if="isShow==true">
      <label for="phone">用户手机号登录</label>
      <input id="phone" type="text" placeholder="用户手机号登录" key="userPhone">
    </div>
    <div v-else>
      <label for="email">用户邮箱登录</label>
      <input id="email" type="text" placeholder="用户邮箱登录" key="userEmail">
    </div>
    <button @click="change">切换登录</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        isShow:true
      },
      methods: {
        change() {
          this.isShow=!this.isShow
        }
      },
    })
  </script>
</body>
</html>
