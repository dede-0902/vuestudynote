<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <P>{{message}}{{hobbies}}</P>
    <label :for="item" v-for="item in originHobbies">
      <input type="checkbox" :id="item" :value="item" v-model="hobbies">{{item}}
    </label>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'dede,hello',
        originHobbies:['篮球','羽毛球','乒乓球','高尔夫'],
        hobbies:[]
      }
    })
  </script>
</body>
</html>
