<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <P>{{message}}</P>
    <cpn @itemclick="cpnClick"></cpn>
  </div>
  <template id="cpn">
    <div>
      <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template:'#cpn',
      data() {
        return {
          categories:[
            {id:1,name:'热门推荐'},
            {id:2,name:'家用电器'},
            {id:3,name:'手机'},
            {id:4,name:'电脑'}
          ]
        }
      },
      methods: {
        btnClick(item) {
          this.$emit('itemclick',item)
        }
      },
    }
    const app = new Vue({
      el:'#app',
      data:{
        message:'dede,hello',
      },
      components:{
        cpn
      },
      methods:{
        cpnClick(item){
          console.log(item)
        }
      }
    })
  </script>
</body>
</html>
