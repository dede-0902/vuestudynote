<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <P>{{message}}</P>
    <button @click="showMessage">按钮</button>
    <cpn></cpn>
    <cpn ref="aaa"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>2222222222</h2>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'dede,hello1',
      },
      methods: {
        showMessage() {
          // 父访问子children
          console.log(this.$children[0].name)
          this.$children[0].son()
          // 父访问子$refs
          console.log(this.$refs.aaa.name)
          this.$refs.aaa.son()
        }
      },
      components: {
        cpn:{
          template:'#cpn',
          data() {
            return {
              name:'Cai'
            }
          },
          methods: {
            son() {
              console.log("我是son")
            }
          },
        }
      }
    })
  </script>
</body>
</html>
