<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <P>{{message}}</P>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>111111</h2>
      <button @click="button1">按钮1</button>
      <cpn2></cpn2>
    </div>
  </template>
  <template id="cpn2">
    <div>
      <h2>222222222</h2>
      <button @click="button2">按钮2</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      components: {
        cpn2:{
          template: '#cpn2',
          methods: {
            button2() {
              console.log("我是子组件2",this.$root.message)
            }
          },
        }
      },
      methods: {
        button1() {
          console.log("我是子组件1,",this.$parent.message)
        }
      },
    }
    const app = new Vue({
      el:'#app',
      data:{
        message:'dede,hello',
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
